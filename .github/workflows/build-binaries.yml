name: 'Build Binaries'

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  
jobs:
  build-binaries:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [ '3.x' ]
        
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
          cache: 'pip'
      - run: pip install -r requirements.txt pyinstaller
      - run: pyinstaller --onefile snowballing_app.py --name snowballing
      
      - name: Zip Artefacts on Nix
        if: matrix.os != 'windows-latest'
        run: zip dist/snowballing-${{ matrix.os }}.zip dist/snowballing && rm -rf dist/snowballing
        
      - uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: dist/*


  create-release:
    runs-on: ubuntu-latest
    needs: [build-binaries]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      release_url: ${{ steps.create_release.outputs.upload_url }}
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: ${{ github.event.inputs.draft }}
          #           prerelease: ${{ github.event.inputs.pre-release }}
          body: |
            Workflow    = ${{ github.workflow }}
            JobId       = ${{ github.job }}
            Actor       = ${{ github.actor }}
            Repo        = ${{ github.repository }}
            Event       = ${{ github.event_name }}
            Commit      = ${{ github.sha }}
            Ref         = ${{ github.ref }}
            If Pull Request:
            Head (PR)   = ${{ github.head_ref }}
            Base (PR)   = ${{ github.base_ref }}

  upload-artfeacts:
    runs-on: ubuntu-latest
    needs: [create-release]
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.ref }}
          
      - name: downloading distributions
        uses: actions/download-artifact@v3

      - name: Display structure of downloaded files
        run: ls -R
        
      - name: upload binaries to release
        run: |
          set -x
          ls -lartH ./binaries
          echo "RELEASE URL: ${{ needs.Create-Release.outputs.release_url }}"
          echo "RELEASE ID: ${{ needs.Create-Release.outputs.release_id }}"
          assets=()
          for asset in ./binaries/*; do
            echo "adding $asset"
            assets+=("--attach" "$asset")
          done
          hub release edit -m "" "${assets[@]}" "${{ github.run_number }}"
        

        
    


    

